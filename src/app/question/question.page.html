
<ion-content>
  <section class="page-content">
    <ion-card>
      <ion-img src="/assets/ecco/home.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>How many pair of</ion-card-subtitle>
        <ion-card-title>SHOES</ion-card-title>
        <ion-card-subtitle>do you own?</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- Number type input -->
        <ion-item>
          <ion-label>Input number:</ion-label>
          <ion-input 
          (ionChange)="inputValue($event)"
          class="ion-margin-verticle"
          value="{{ shoeNum }}"
          placeholder="2"
          type="number"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button 
    (click)="onSubmit()"
    class="ion-margin-horizontal"
    expand="block"
    color="primary">
    <ion-ripple-effect></ion-ripple-effect>
    SUBMIT</ion-button>

  </section>
</ion-content>
